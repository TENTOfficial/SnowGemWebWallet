<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>MySnowGem Wallet</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="url-warning" style="display: none;" class="small announcement annoucement-danger">
      <div class="container-top snowgem-url-warning">
        <h6>
        <strong>Attention! </strong>Stay safe by ensuring that the URL above says <strong><a href="https://wallet.snowgem.org/">https://wallet.snowgem.org/<a/></strong>. Make sure that your browser shows the <strong>green lock icon</strong>.
        </h6>
      </div>
    </div>
    <div id="navbar"></div><br />
    <div class="aligner">
        <div id="wallet"></div>
        <div id="guide"></div>
        <div id="faq"></div>
    </div>
    <div id="bottom">
    <div id="footer"></div>
    <div id="languages">
        <div id="languages-align">
            <a class="chinese" id="chinese" href="javascript:;" onclick="testch(this.id)">
                [CN]
            </a>
            <a class="czech" id="czech" href="javascript:;" onclick="testch(this.id)">
                [CZ]
            </a>
            <a class="german" id="german" href="javascript:;" onclick="testch(this.id)">
                [DE]
            </a>
            <a class="english" id="english" href="javascript:;" onclick="testch(this.id)">
                [EN]
            </a>
            <a class="spanish" id="spanish" href="javascript:;" onclick="testch(this.id)">
                [ES]
            </a>
            <a class="french" id="french" href="javascript:;" onclick="testch(this.id)">
                [FR]
            </a>
            <a class="hungarian" id="hungarian" href="javascript:;" onclick="testch(this.id)">
                [HU]
            </a>
            <a class="italian" id="italian" href="javascript:;" onclick="testch(this.id)">
                [IT]
            </a>
            <a class="dutch" id="dutch" href="javascript:;" onclick="testch(this.id)">
                [NL]
            </a>
            <a class="polish" id="polish" href="javascript:;" onclick="testch(this.id)">
                [PL]
            </a>
            <a class="romanian" id="romanian" href="javascript:;" onclick="testch(this.id)">
                [RO]
            </a>
            <a class="russian" id="russian" href="javascript:;" onclick="testch(this.id)">
                [RU]
            </a>
        </div>
        <div class="copyright">Made by Snow<strong>Gem</strong> &copy; 2018. Version 2.0</div>
    </div>
    <script>
        $(document).ready(function () {
            if (localStorage.getItem('language') != null) {
                language = localStorage.getItem('language');
                $.ajax({
                    url: 'translations/' + language + '.xml',
                    success: function (xml) {
                        $(xml).find('translation').each(function () {
                            var id = $(this).attr('id');
                            var text = $(this).text();
                            $("." + id).html(text);
                        });
                    }
                });
            }
        });

        function testch(id) {
            localStorage.setItem('language', id);
            language = id
            $.ajax({
                url: 'translations/' + language + '.xml',
                success: function (xml) {
                    $(xml).find('translation').each(function () {
                        var id = $(this).attr('id');
                        var text = $(this).text();
                        $("." + id).html(text);
                    });
                }
            });
        };
    </script>
    <script type="text/javascript" src="js/guide.js"></script></body>
    <script type="text/javascript">
        document.getElementById('url-warning').style.display = 'block';
    </script>
</html>
